<ion-header>
  <ion-toolbar>
    <ion-title>
      My QR's
    </ion-title>
    <ion-button (click) = "main()" color="dark" id="icon-button"><ion-icon name="apps" ></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card color="dark">
    <ion-card-header>
      Scanned QRs: 
        <ion-card-title>{{barcodes.currentScanned}}</ion-card-title>
      </ion-card-header>

</ion-card >
<ion-card color="dark">
  <ion-card-header>
    Generated QRs: 
      <ion-card-title>{{barcodes.currentGenerate}}</ion-card-title>
    </ion-card-header>

</ion-card >
</ion-content>
